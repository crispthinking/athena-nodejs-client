name: Release to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.8.6). If not provided, uses git tag.'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Set version from tag or input
        run: |
          # Check if version was provided via workflow_dispatch input
          if [[ -n "${{ inputs.version }}" ]]; then
            INPUT_VERSION="${{ inputs.version }}"
            # Remove 'v' prefix if present
            VERSION=${INPUT_VERSION#v}
            echo "Using version from workflow input: $VERSION"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            # Remove 'v' prefix if present
            VERSION=${TAG_VERSION#v}
            echo "Using version from git tag: $VERSION"
          else
            echo "No version provided and not building from a tag, using default version"
            VERSION="0.0.0"
          fi
          
          echo "Setting version to: $VERSION"
          npm --no-git-tag-version version "$VERSION" || exit 1
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and Publish
        run: |
          echo "Publishing version: $PACKAGE_VERSION"
          cat package.json | grep -A2 '"name"'
          npm ci
          npm run codegen
          npm run build:release
          
          # Get OIDC token from GitHub
          echo "Requesting OIDC token..."
          OIDC_TOKEN=$(curl -s -H "Authorization: bearer ${{ secrets.GITHUB_TOKEN }}" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL?audience=https://registry.npmjs.org" | \
            jq -r '.token')
          
          if [[ -z "$OIDC_TOKEN" || "$OIDC_TOKEN" == "null" ]]; then
            echo "Failed to get OIDC token"
            exit 1
          fi
          echo "Got OIDC token"
          
          # Exchange OIDC token for NPM token
          echo "Exchanging for NPM token..."
          RESPONSE=$(curl -s -X POST https://registry.npmjs.org/-/npm/v1/security/oidc/token \
            -H "Authorization: Bearer $OIDC_TOKEN")
          echo "NPM response: $RESPONSE"
          
          NPM_TOKEN=$(echo "$RESPONSE" | jq -r '.token')
          
          if [[ -z "$NPM_TOKEN" || "$NPM_TOKEN" == "null" ]]; then
            echo "Failed to get NPM token from OIDC exchange"
            exit 1
          fi
          echo "Got NPM token"
          
          # Use the temporary token for publishing
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --provenance --access public
