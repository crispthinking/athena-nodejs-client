name: Release to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
      actions: read # Required to download artifacts from other workflows
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get latest CI run
        id: get-run
        run: |
          # Get the latest successful CI run for the release commit
          COMMIT_SHA="${{ github.event.release.target_commitish }}"
          RUN_ID=$(gh api repos/${{ github.repository }}/actions/workflows/nodejs.yml/runs \
            --jq ".workflow_runs[] | select(.head_sha == \"$COMMIT_SHA\" and .conclusion == \"success\") | .id" \
            | head -n 1)
          echo "run-id=$RUN_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.get-run.outputs.run-id }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Set version from tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            # Remove 'v' prefix if present
            VERSION=${TAG_VERSION#v}
            echo "Setting version to: $VERSION"
            npm --no-git-tag-version version "$VERSION"
          else
            echo "Not building from a tag, using default version"
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
